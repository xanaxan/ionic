  <!--<ion-title>Tab 1</ion-title>-->
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#spending of spendings | orderBy : sorting()">
      <ion-item class="spendings-list-item">
        <ion-row>
          <ion-col width-33>{{spending.date}}</ion-col>
          <ion-col width-33>{{spending.category}}</ion-col>
          <ion-col width-33 text-right>{{spending.amount}} â‚¬</ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button danger (click)="deleteItem(spending)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-toolbar position="bottom">
  <!--<ion-buttons middle>-->
    <button (click)="changeSortingColumn()">
      {{sortingColumn}}
    </button>
    <button (click)="changeSortingDirection()">
      <ion-icon name="{{sortingDirection === '' ? 'arrow-round-up' : 'arrow-round-down'}}"></ion-icon>
    </button>
  <!--</ion-buttons>-->
</ion-toolbar>
